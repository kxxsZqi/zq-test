<!DOCTYPE html>
<html>
<head>
	<title>await-demo11111</title>
</head>
<body>
	<input type="" name="" id="qwe">
	<script type="text/javascript">
		document.querySelector("#qwe").addEventListener('keydown',function(e){
			if(/[0-9]|\.|-/.test(e.key)){
				console.log(1111)
				e.preventDefault() || e.returnValue == false
				return false
			}
		})
	</script>
	<!-- <script src="https://unpkg.com/dayjs"></script> -->
	<script type="text/javascript">
		function init1 () {
			return new Promise ((resolve,reject) => {
				setTimeout(function () {
					// console.log('1000')1
					console.log()
					resolve('init1----1000')
				},1000)
			})
		}
		function init2 () {
			return new Promise ((resolve,reject) => {
				setTimeout(function () {
					// console.log('1500')
					resolve('init2----1500')
				},1500)
			})
		}

		function test1 () {
			init2().then(res => {
				console.log(res)
				init1().then(res => {
					console.log(res)
				})
			})
		}

		async function test2 () {
			let res2 = await init2()
			let res1 = await init1()
			console.log(res2)
			console.log(res1)
		}
		// test1()
		// test2()
		// ------------------- 异步1

		async function test11 () {
			try {
				let res = await init1()
				console.log(res)
				throw new Error('error')
				return res
			}catch(error){
				return 'error'
			}
		}
		async function test21 () {
			let res = await init2()
			console.log(res)
			return res
		}
		function testQ () {
			test11()
			test21()
		}
		// testQ()
		// ------------------- 异步2
		async function testQ1 () {
			let res1 = test11()
			let res2 = test21()
			await Promise.all([res1,res2])
		}
		let res = testQ1()

		
	</script>
	
</body>
</html>
